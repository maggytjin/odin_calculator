<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <p id="heading">Calculator</p>
    <div id="container">
        <div class="display"></div>
        <div class="button-container">
            <div class="button clear">C</div>
            <div class="button backspace">Backspace</div>
            <div class="button number seven">7</div>
            <div class="button number eight">8</div> 
            <div class="button number nine">9</div>
            <div class="button operator divider">รท</div>
            <div class="button number four">4</div>
            <div class="button number five">5</div>
            <div class="button number six">6</div>
            <div class="button operator multiplier">x</div>
            <div class="button number one">1</div>
            <div class="button number two">2</div>
            <div class="button number three">3</div>
            <div class="button operator minus">-</div>
            <div class="button number decimal">.</div>
            <div class="button number zero">0</div>
            <div class="button operator equal">=</div>
            <div class="button operator plus">+</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
